<!doctype html>
<html>
<head>
<script type="text/javascript" src="resources/js/calendar.js"></script>
<link rel="stylesheet" type="text/css" href="resources/styles/index.css">
</head>
<body>
	<div id="calendar"></div>
	<script type="text/javascript">
		/**
		 * layOutDay
		 * This function MUST be global and take an array of event objects
		 *
		 * @return none
		 * @param events - An array of objects that are used for our calendar
		 */
		function layOutDay( events ){
			if( eventsCalendar ){
				eventsCalendar.load( events );
				return;
			}
			eventsCalendar = new Calendar( document.getElementById('calendar'), events );
		}
		var eventsCalendar = null;
		var events = [ {start: 30, end: 150}, {start: 540, end: 600}, {start: 560, end: 620}, {start: 610, end: 670} ];
		layOutDay( events );
	</script>
</body>
</html>
